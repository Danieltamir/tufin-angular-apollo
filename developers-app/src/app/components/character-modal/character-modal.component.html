<div class="modal-header">
    <h1 *ngIf="!characterIndex">Add New Character</h1>
    <h1 *ngIf="characterIndex">Edit New Character</h1>
</div>

<div class="modal-body">
    <h3>General Information</h3>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="character.firstName"
                   placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="character.lastName"
                   placeholder="Enter Last Name">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="character.age" placeholder="Enter Age">
        </div>
        <div class="form-group col-md-6">
            <label for="lovesAngular">Alive</label>
            <input type="checkbox" class="form-control" [(ngModel)]="character.alive" id="lovesAngular">
        </div>
    </div>

    <h3>Location Information</h3>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="character.locationInfo.address"
                   placeholder="Enter Address">
        </div>
        <div class="form-group col-md-6">
            <label for="city">City Name</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="character.locationInfo.city" placeholder="Enter City">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="country">Country Name</label>
            <input type="text" class="form-control" id="country" [(ngModel)]="character.locationInfo.country"
                   placeholder="Enter Country">
        </div>
        <div class="form-group col-md-6">
            <label for="postalCode">Postal Code</label>
            <input type="number" class="form-control" id="postalCode" [(ngModel)]="character.locationInfo.postalCode"
                   placeholder="Enter Postal Code">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="addNewDeveloper()" *ngIf="!characterIndex">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="editDeveloper()" *ngIf="characterIndex">Submit</button>
</div>
